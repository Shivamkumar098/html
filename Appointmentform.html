<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./Appointmentform.css" rel="stylesheet"/>
</head>
<body>
    <div id="Appointment"> Request Routine Dental<br>
    Appointment Form</div>
    <br>
    
    <form id="Appointmentform">
        <div id="name">Name</div>

    <input id="First" name="First" type="text" placeholder="First">
    <input id="Last" name="Last" type="text" placeholder="Last">
    <div id="phone">Phone</div>

    <input id="First1" type="number" placeholder="### ### ####"/><br>
<br>
<div id="email" >Email</div>

    <input id="First2" required/>
    <div id="dateofbirth">Date of Birth</div>

    <input id="First3" type="date"/>

    <div id="dateofappointment">Date of Appointment</div>

    <input id="First5" type="date"/><br>


    <div id="Time">Time of Appointment</div>

    <input id="First4" type="time"/><br>
    <br>

    <div id="question1"> Do you require dental surgery?</div><br>
    <input type="radio" name="Eligible" value="Yes">Yes<br>
    <br>
    <input type="radio" name="Eligible" value="No">No
    <br>
    <br>
    <div id="question2"> Have you visited our dental clinic before?</div><br>
    <input type="radio" name="Eligible" value="Yes">Yes<br>
    <br>
    <input type="radio" name="Eligible" value="No">No
    <br>
    <br>
    <div id="question3">Have you experienced dental illness/surgeries in the past?</div><br>
    <input type="radio" name="Eligible" value="Yes">Yes<br>
    <br>
    <input type="radio" name="Eligible" value="No">No<br>
    <br>

    <button id="submit"> SUBMIT FORM</button>
